<html>

<head>
</head>

<body>
    <button>Click!</button>


    <script>
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve(counter);
                    }
                    else {
                        reject(counter);
                    }
                }, 2000);

            });
        }

        startGame().then((counter)=> {
            console.log(`You win! ${counter}`);
        }).catch((counter)=> {
            console.log(`You lose Mr ${counter}`);
        })
    </script>
</body>

</html>
